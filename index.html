<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(space.gif);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            
            padding: 20px;
            background: rgba(255, 255, 255, 0.285);
            box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.393);
            backdrop-filter: blur( 14px );
            -webkit-backdrop-filter: blur( 14px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
        }

        h1 {
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 60%;
            padding: 5px;
        }

        select {
            width: 30%;
            padding: 5px;
        }

        button {
            cursor: pointer;
            --color: #0077ff;
            font-family: inherit;
            width: 6em;
            height: 2.6em;
            line-height: 2.5em;
            overflow: hidden;
            font-size: 17px;
            z-index: 1;
            color: var(--color);
            border: 2px solid var(--color);
            border-radius: 6px;
            position: relative;
            display: block;
            margin: 0 auto;

          }
          
          button::before {
            position: absolute;
            content: "";
            background: var(--color);
            width: 150px;
            height: 200px;
            z-index: -1;
            border-radius: 50%;
          }
          
          button:hover {
            color: white;
          }
          
          button:before {
            top: 100%;
            left: 100%;
            transition: .3s all;
          }
          
          button:hover::before {
            top: -30px;
            left: -30px;
          }
        #result {
            text-align: center;
            margin-top: 10px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgba( 255, 255, 255, 0.15 );
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 9.5px );
            -webkit-backdrop-filter: blur( 9.5px );
            color: white;
            text-align: center;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-group">
            <input type="number" id="temperature" placeholder="Enter temperature">
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
        </div>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>
    <div class="footer">
        <p>Aum Jadhav | Bharat Intern Project 1</p>
      </div>
    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature");
            const unitSelect = document.getElementById("unit");
            const resultDisplay = document.getElementById("result");

            const temperature = parseFloat(temperatureInput.value);
            const unit = unitSelect.value;
            let result;

            if (unit === "celsius") {
                result = (temperature - 32) * 5/9;
                resultDisplay.innerHTML = `Result: ${temperature}째F is ${result.toFixed(2)}째C`;
            } else {
                result = (temperature * 9/5) + 32;
                resultDisplay.innerHTML = `Result: ${temperature}째C is ${result.toFixed(2)}째F`;
            }
        }
    </script>
</body>
</html>
